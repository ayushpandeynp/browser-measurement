<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h3 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    button#toggleScroll.active {
      background-color: #f44336;
    }
    hr {
      margin: 20px 0;
      border: none;
      border-top: 1px solid #ddd;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }




  </style>
</head>
<body>
  <h3>Iframe Monitor Settings</h3>
  <label for="userId">User ID:</label>
  <input type="text" id="userId" placeholder="Enter your user ID">
  <button id="saveBtn">Save</button>
  <div id="status" class="status"></div>
  
  <div style="display: none;">
    <hr style="margin: 20px 0; border: none; border-top: 1px solid #ddd;">
    <h3>Random Scrolling</h3>
    
    <label for="minInterval">Min Interval (seconds):</label>
    <input type="number" id="minInterval" placeholder="5" min="1" max="60" value="5">
    
    <label for="maxInterval">Max Interval (seconds):</label>
    <input type="number" id="maxInterval" placeholder="15" min="1" max="120" value="15">
    
    <label for="minScroll">Min Scroll (pixels):</label>
    <input type="number" id="minScroll" placeholder="100" min="50" max="500" value="100">
    
    <label for="maxScroll">Max Scroll (pixels):</label>
    <input type="number" id="maxScroll" placeholder="500" min="100" max="1000" value="500">
    
    <button id="saveScrollConfig" style="background-color: #2196F3; margin-top: 5px;">Save Scroll Config</button>
    <button id="toggleScroll" style="background-color: #4CAF50; margin-top: 5px;">Enable Scrolling</button>
    <div id="scrollStatus" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
